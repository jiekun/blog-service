    put:
      parameters:
        - description: 标签ID
          in: path
          name: id
          required: true
          type: integer
        - description: 标签名称
          in: query
          maxLength: 100
          name: name
          type: string
        - default: 1
          description: 状态
          enum:
            - 0
            - 1
          in: query
          name: state
          type: integer
        - description: 修改者
          in: body
          maxLength: 100
          minLength: 3
          name: modified_by
          schema:
            type: string
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
