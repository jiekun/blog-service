definitions:
  app.Pager:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total_rows:
        type: integer
    type: object
  errcode.Error:
    properties:
      code:
        type: integer
      detail:
        items:
          type: string
        type: array
      msg:
        type: string
    type: object
  model.Article:
    properties:
      content:
        type: string
      cover_image_url:
        type: string
      created_by:
        type: string
      created_on:
        type: integer
      deleted_on:
        type: integer
      desc:
        type: string
      id:
        type: integer
      is_del:
        type: integer
      modified_by:
        type: string
      modified_on:
        type: integer
      state:
        type: integer
      title:
        type: string
    type: object
  model.ArticleSwagger:
    properties:
      list:
        items:
          $ref: '#/definitions/model.Article'
        type: array
      pager:
        $ref: '#/definitions/app.Pager'
        type: object
    type: object
  model.Tag:
    properties:
      created_by:
        type: string
      created_on:
        type: integer
      deleted_on:
        type: integer
      id:
        type: integer
      is_del:
        type: integer
      modified_by:
        type: string
      modified_on:
        type: integer
      name:
        type: string
      state:
        type: integer
    type: object
  model.TagSwagger:
    properties:
      list:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      pager:
        $ref: '#/definitions/app.Pager'
        type: object
    type: object
info:
  contact: {}
  description: Jiekun Blog with go-gin
  license: {}
  termsOfService: https://github.com/2014BDuck/blog-service
  title: 博客系统
  version: "1.0"
paths:
  /api/v1/article/{id}:
    get:
      parameters:
        - description: 文章ID
          in: query
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/model.Article'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: 获取单篇文章
  /api/v1/articles:
    post:
      parameters:
        - description: 文章标题
          in: body
          name: title
          required: true
          schema:
            type: string
        - description: 文章简介
          in: body
          name: desc
          schema:
            type: string
        - description: 文章内容
          in: body
          name: content
          schema:
            type: string
        - description: 文章缩略图
          in: body
          name: cover_image_url
          schema:
            type: string
        - description: 标签ID
          in: body
          name: tag_id
          schema:
            type: integer
        - default: 1
          description: 状态
          enum:
            - 0
            - 1
          in: body
          name: state
          schema:
            type: integer
        - description: 创建者
          in: body
          maxLength: 100
          minLength: 3
          name: created_by
          schema:
            type: string
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/model.Article'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: 新增文章
  /api/v1/articles/{id}:
    delete:
      parameters:
        - description: 文章ID
          in: body
          name: id
          required: true
          schema:
            type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/model.Article'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: 删除文章
    get:
      parameters:
        - description: 文章关键字
          in: query
          name: name
          type: string
        - default: 1
          description: 状态
          enum:
            - 0
            - 1
          in: query
          name: state
          type: integer
        - description: 页码
          in: query
          name: page
          type: integer
        - description: 每页数量
          in: query
          name: page_size
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/model.ArticleSwagger'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: 获取多篇文章
    put:
      parameters:
        - description: 文章ID
          in: body
          name: id
          required: true
          schema:
            type: integer
        - description: 文章标题
          in: body
          name: title
          schema:
            type: string
        - description: 文章简介
          in: body
          name: desc
          schema:
            type: string
        - description: 文章内容
          in: body
          name: content
          schema:
            type: string
        - description: 文章缩略图
          in: body
          name: cover_image_url
          schema:
            type: string
        - description: 标签ID
          in: body
          name: tag_id
          schema:
            type: integer
        - description: 修改者
          in: body
          maxLength: 100
          minLength: 3
          name: modified_by
          schema:
            type: string
        - default: 1
          description: 状态
          enum:
            - 0
            - 1
          in: body
          name: state
          schema:
            type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/model.Article'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: 更新文章
  /api/v1/tags:
